<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weatherApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-city-form">
        <div class="row">
          <div class="col-6">
            <input type="search" class="form-control" id="city-input" autofocus="on" autocomplete="off"
              placeholder="Type the sity" shadow-sm border="0" />
          </div>
          <div class="col-3">
            <input type="submit" class="form-control" value="Search" btn btn-primary shadow-sm />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-success" id="current-location-btn">Current</button>
          </div>
        </div>
      </form>
      <h1>Kharkiv, Kharkiv region, Ukraine</h1>
      <ul>
        <li id="currentDate">Friday 00:00</li>
        <li id="weatherDescription">Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" class="weather-icon" alt="sunny-icon" />
            </div>
            <span class="temperature" id="tempValue">19</span>
            <span class="units">
              <a id="celsiusTemp" href="#">°С</a>|
              <a id="fahrenheitTemp" href="#">°F</a>
            </span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Probability of Precipitation:
              <span id="precipitationValue"> 2</span>%
            </li>
            <li>Humidity:
              <span id="humidityValue">64</span>%
            </li>
            <li>Wind:
              <span id="windSpeedValue">8</span>km
            </li>
          </ul>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-group-sm">
              Temperature
            </button>
            <button type="button" class="btn btn-group-sm">
              Precipitation
            </button>
            <button type="button" class="btn btn-group-sm">Wind</button>
          </div>
        </div>
      </div>
      <div class="row align-items-start">
        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Fri 01</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>28°C</b> 15°C</p>
            </div>
          </div>
        </div>
        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Sat 02</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>27°C</b> 12°C</p>
            </div>
          </div>
        </div>

        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Sun 03</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>29°C</b> 18°C</p>
            </div>
          </div>
        </div>
        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Mon 04</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>31°C</b> 19°C</p>
            </div>
          </div>
        </div>
        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Tue 05</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>32°C</b> 20°C</p>
            </div>
          </div>
        </div>
        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Wed 06</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>31°C</b> 19°C</p>
            </div>
          </div>
        </div>
        <div class="day-card">
          <div class="card" style="max-width: 5rem">
            <div class="card-body">
              <h6 class="card-title">Thu 07</h5>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt="..." />
                <p class="card-text"><b>31°C</b> 19°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
